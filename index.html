<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav>
        <div class="logo">
            <img class="image" src="pngwing.com.png" alt="logo">

    </nav>
    <div class="box">
        <h2>Log in to Spotify</h2>
        <div class="links">
            <button> <div><img src="google.png" alt=""></div><span>Continue with Google</span></button>
            <button> <div><img src="facebook.png" alt=""></div> <span>Continue with Facebook</span></button>
            <button> <div><img src="apple-xxl.png" alt=""></div><span>Continue with Apple</span></button>
            <button>Contiue with phone number</button>
        </div>
        <div class="line"></div>
    </div>
    <form action="">
        <label class="lb1">Email or username</label>
        <input class="inp1"  type="email">
        <label class="pla">Email or username</label>
        <br>
        <label class="lb2">Password</label>
        <input class="inp2"  type="password">
        <label class="pla1">Password</label>
        <input id="cb-toggle" type="checkbox" class="hide-me" aria-labelledby="cb-label">
        <label for="cb-toggle" class="toggle"></label>
        <p class="rem">Remember me</p>
        <a href="" class="btn">Log In</a>
        <a href="" class="for">Forgot your password?</a>
        <h6>Don't have an account?</h6>
        <a href="" class="sign">Sign up fop Spotify</a>
        <br>
        <p>This site is protected by reCAPTCHA and the Google <u>Privacy Policy </u>and<u> Terms of Service </u>apply.</p>
    
    </form>

</html>
